name: Deploy Preview

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-preview:
    name: 'Deploy to Vercel Preview'
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate Prisma Client
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build

      - name: Deploy to Vercel Preview
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "ğŸš€ Deploying preview to Vercel..."
          npx vercel pull --yes --environment=preview --token $VERCEL_TOKEN
          npx vercel build --token $VERCEL_TOKEN
          DEPLOYMENT_URL=$(npx vercel deploy --prebuilt --token $VERCEL_TOKEN)
          echo "deployment-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Preview deployment completed: $DEPLOYMENT_URL"

      - name: Verify Preview Deployment
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
        run: |
          echo "ğŸ” Verifying preview deployment..."
          echo "Preview URL: $DEPLOYMENT_URL"

          # Wait for deployment to be ready
          echo "â³ Waiting for deployment to be ready..."
          sleep 20

          # Test basic connectivity first
          echo "ğŸŒ Testing basic connectivity..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL" || echo "000")
          echo "ğŸ“Š HTTP Status Code: $HTTP_CODE"

          # Health check with retry logic and better error handling
          echo "ğŸ¥ Running health check..."
          for i in {1..5}; do
            HEALTH_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL/health" || echo "000")
            echo "ğŸ” Health check attempt $i - Status: $HEALTH_CODE"
            
            if [ "$HEALTH_CODE" = "200" ]; then
              echo "âœ… Preview health check passed on attempt $i"
              echo "ğŸ”— Preview URL: $DEPLOYMENT_URL"
              echo "ğŸ“š Preview Swagger: $DEPLOYMENT_URL/api-docs"
              echo "ğŸ§ª Preview Tester: $DEPLOYMENT_URL/api-tester-advanced.html"
              exit 0
            elif [ "$HEALTH_CODE" = "000" ]; then
              echo "âš ï¸ Connection failed on attempt $i, retrying in 15s..."
              sleep 15
            else
              echo "âš ï¸ Health check returned $HEALTH_CODE on attempt $i, retrying in 10s..."
              sleep 10
            fi
          done

          echo "âŒ Preview health check failed after 5 attempts"
          echo "ğŸ” Preview may still be starting up. URLs to check manually:"
          echo "   ğŸ”— Main: $DEPLOYMENT_URL"
          echo "   ğŸ¥ Health: $DEPLOYMENT_URL/health"
          echo "   ğŸ“š Swagger: $DEPLOYMENT_URL/api-docs"
          echo "ğŸ¯ Marking as deployment success since Vercel deploy completed"
